<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>User details</title>
</head>
<body>
<div class="row">
    <div class="col m6 offset-m3">
        <h4>User details</h4>
        <div class="row">
            <div class="input-field col s6">
                <h6>First Name</h6>
                <span th:text="${contact.getName()}"></span>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <h6>Last Name</h6>
                <span th:text="${contact.getLastName()}"></span>
            </div>
        </div>
        <div class="row">
            <div class="col m6">
                <h6>Age:</h6>
                <span th:text="${contact.getAge()}"></span>
            </div>
        </div>
        <div class="row">
            <a class="waves-effect waves-light btn indigo darken-3" th:href="'/contacts/'">Contacts</a>
        </div>

    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
