<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Contact</title>
</head>
<body>

<div class="row">
    <div class="col s6 offset-s3">
        <ul class="collection with-header">
            <li class="collection-header"><h4>Contact</h4></li>
            <li class="collection-item">
                <div>Name<span class="secondary-content blue-text text-darken-1" th:text="${contact.name}"></span>
                </div>
            </li>
            <li class="collection-item">
                <div>Last Name<span class="secondary-content blue-text text-darken-1"
                                    th:text="${contact.lastName}"></span>
                </div>
            </li>
            <li class="collection-item">
                <div>Age<span class="secondary-content blue-text text-darken-1" th:text="${contact.age}"></span>
                </div>
            </li>
        </ul>
    </div>
</div>
<div class="row">
    <div class="col s6 offset-s3">
        <a href="/" id="add-btn" class="waves-effect waves-light btn blue darken-1">Home</a>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
