<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Contacts</title>
</head>
<body>

<div class="row">
    <a class="col s1 waves-effect waves-light btn blue darken-1" href="/contact">Add</a>
</div>

<div class="row">
    <ul class="collection with-header">
        <li class="collection-header">
            <h4>Contacts</h4>
        </li>
        <li class="collection-item" th:each="contact: ${contacts}">
            <div>
                <span th:text="${contact.name} + ' ' + ${contact.lastName}"></span>
                <span class="secondary-content">
                    <a th:href="'/edit-contact/' + ${contact.id}">
                        <i class="material-icons teal-text text-darken-1">create</i>
                    </a>
                    <a th:href="'/remove-contact/' + ${contact.id}">
                        <i class="material-icons  deep-orange-text text-darken-1">delete</i>
                    </a>
                </span>
            </div>
        </li>
    </ul>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
