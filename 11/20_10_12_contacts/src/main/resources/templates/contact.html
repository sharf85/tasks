<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta charset="UTF-8">
    <title>Contact info</title>
</head>
<body>
<div class="row">
    <div class="col s6 offset-s3">
        <!--The card-->
        <div class="row">
            <div class="col s12">
                <div class="card ">
                    <div class="card-content ">
                        <span class="card-title">Contact</span>
                        <!--Contact data-->
                        <ul class="collection">
                            <li class="collection-item ">
                                <div><strong>Name:</strong><span class="secondary-content black-text"
                                                                 th:text="${contact.name}"></span>
                                </div>
                            </li>
                            <li class="collection-item ">
                                <div><strong>Telephone:</strong><span class="secondary-content black-text"
                                                                      th:text="${contact.number}"></span>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="card-action">
                        <a href="/">Home</a>
                        <a th:href="'/contact/'+${contact.id}+'/edit'">Edit</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
